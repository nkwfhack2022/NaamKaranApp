
<style>
    .logo h3 {
    color: #e74c3c;
    font-family: 'Oswald', sans-serif;
    font-weight: 300;
    font-size: 50px;
    line-height:1.3;
}
</style>
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Material+Icons&display=swap" rel="stylesheet">
</head>
<div class="row" style="height: 100%;" style="border-bottom: 2px solid #ced4da; background-color: #87898b;">
    <div class="col-2 p-0 m-0 text-center " style="border-right: 2px solid #ced4da;">
       <h3>Naam Karan</h3>
    </div>
    <div class="col  p-0 m-0" >
        <div class="row">
            <div class="col-8 text-center justify-content-center align-items-center" style="border-right: 2px solid #ced4da;">
                <h2>Name Pronounciation Tool</h2>
            </div>
            <div class="col" >
                <div class="row">
                    <div class="col mt-1">
                        <!-- <h5 *ngIf="uid.length>0" style="width: 1vh;">{{uid}}</h5> -->
                        <div *ngIf="uid.length>0"  class="btn-group" role="group" aria-label="Basic example" style="pointer-events: none">
                            <button type="button" class="btn btn-secondary">
                                <span class="m-2"><img src="./.././../assets/account.png" alt="" srcset="" width="20px" height="20px"></span><span>{{uid}}</span>
                            </button>
                          </div>
                    </div>
                    <div *ngIf="uid.length>0" class="col mt-1" style="width: 1vh;">
                        <div (click)="logOut()" class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-secondary">
                                <span class="m-2"><img src="./.././../assets/logout.png" alt="" srcset="" width="20px" height="20px"></span><span>Log Out</span>
                            </button>
                          </div>
                    </div>
                    <div *ngIf="uid.length==0 " class="col mt-1" style="width: 1vh;">
                        <div (click)="logIn(status)" class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-secondary">
                               <span class="m-2"><img src="./.././../assets/login.png" alt="" srcset="" width="20px" height="20px"></span><span>{{status}}</span>
                            </button>
                          </div>
                        
                       
                    </div>
                </div>
            </div>
            
        </div>
        
       
    </div>
</div>
