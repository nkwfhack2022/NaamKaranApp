

     <div class="card text-center">
        <div class="card-header">
          Log In
        </div>
        <div class="card-body">
            
            <form>
                <div class="row">
                  <div class="col-3"></div>
                  <div class="col-6">
                    <input type="text" [(ngModel)]="user.UserId" name="UIDNo" class="form-control" placeholder="UID">
                  </div>
                  <div class="col-3"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-3"></div>
                    <div class="col-6">
                      <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="col-3"></div>
                  </div>
                <div class="row mt-3 justify-content-center">
                    <button (click)="logIn()" class="btn btn-primary w-25">LogIn</button>
                </div>
                  
            </form>
              
          
        </div>
      </div>
